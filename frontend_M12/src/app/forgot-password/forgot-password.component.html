
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contraseña</title>
  <link rel="stylesheet" href="forgot-password.component.css">
</head>
<body>
  <div class="forgot-password-container">
    <div class="title-container">
      <h2>Recuperar Contraseña</h2>
    </div>
    <form (ngSubmit)="onSubmit()" class="form-container">
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="form.email"
          name="email"
          class="form-control neon-input"
          required
        />
      </div>
  
      <div *ngIf="form.resetToken">
        <div class="form-group">
          <label for="password">Nueva Contraseña:</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="form.password"
            name="password"
            class="form-control neon-input"
            required
          />
        </div>
        <div class="form-group">
          <label for="password_confirmation">Confirmar Contraseña:</label>
          <input
            type="password"
            id="password_confirmation"
            [(ngModel)]="form.password_confirmation"
            name="password_confirmation"
            class="form-control neon-input"
            required
          />
        </div>
      </div>
  
      <button type="submit" class="btn neon-button">
        {{ form.resetToken ? 'Cambiar Contraseña' : 'Enviar Enlace de Recuperación' }}
      </button>
    </form>
  
    <p *ngIf="error" class="error-message">{{ error }}</p>
  </div>
</body>
</html>
