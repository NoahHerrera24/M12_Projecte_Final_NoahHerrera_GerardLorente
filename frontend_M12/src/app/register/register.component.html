
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="page-container">
    <div class="register-container">
      <h2>Registre</h2>
      <form (submit)="register()" enctype="multipart/form-data" class="register-form">
        <input type="text" placeholder="Nombre" [(ngModel)]="user.name" name="name" required>
        <input type="email" placeholder="Email" [(ngModel)]="user.email" name="email" required>
        <input type="password" placeholder="Contraseña" [(ngModel)]="user.password" name="password" required minlength="8">
        <input type="password" placeholder="Confirmar Contraseña" [(ngModel)]="user.password_confirmation" name="password_confirmation" required>
      
        <select [(ngModel)]="user.role" name="role" required>
          <option value="participant">Participant</option>
          <option value="organitzador">Organitzador</option>
          <option value="administrador">Administrador</option>
        </select>
      
        <input type="file" (change)="onFileSelected($event)" name="foto" accept="image/*">
      
        <button type="submit">Registrarse</button>
      </form>
    </div>
  
  </div>
</body>
</html>
