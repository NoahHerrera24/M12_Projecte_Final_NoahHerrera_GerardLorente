
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Equip</title>
</head>
<body>
  <div class="container">
    <div class="title-container">
      <h3 class="title">Editar Equip</h3>
      <img src="../assets/equipo.png" alt="Equip" class="Equip">
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form-container">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input class="form-control neon-input" formControlName="nom" id="nom">
      </div>
      <div class="form-group">
        <label for="colors_representatius">Colors Representatius:</label>
        <input class="form-control neon-input" formControlName="colors_representatius" id="colors_representatius">
      </div>
      <div class="form-group">
        <label for="idioma_equip">Idioma Equip:</label>
        <input class="form-control neon-input" formControlName="idioma_equip" id="idioma_equip">
      </div>
      <div class="form-group">
        <label for="patrocinadors">Patrocinadors:</label>
        <input class="form-control neon-input" formControlName="patrocinadors" id="patrocinadors">
      </div>
      <div class="form-group">
        <label for="data_fundacio">Data Fundacio:</label>
        <input type="date" class="form-control neon-input" formControlName="data_fundacio" id="data_fundacio">
      </div>
      <div class="form-group">
        <label for="entrenador">Entrenador:</label>
        <input class="form-control neon-input" formControlName="entrenador" id="entrenador">
      </div>
      <div>
        <strong id="str">Imatge Actual:</strong>
        <br>
        <img *ngIf="imatgeActual" [src]="imatgeActual" alt="Imatge Actual" class="preview-image">
      </div>
      <div class="form-group">
        <label for="imatge">Imatge:</label>
        <input type="file" class="form-control neon-input" (change)="onFileChange($event)" id="imatge">
      </div>
      <div class="form-group">
        <label for="descripcio">Descripcio:</label>
        <input class="form-control neon-input" formControlName="descripcio" id="descripcio">
      </div>
      <div class="form-group">
        <input type="checkbox" formControlName="actiu" id="actiu">
        <span class="checkbox-label">{{ myForm.get('actiu')?.value ? 'Actiu' : 'No Actiu' }}</span>
      </div>
      <button type="submit" class="neon-button">Guardar</button>
    </form>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</body>
</html>
