<h3 class="fill-remaining-space">Editar Equip</h3>
<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input class="form-control" formControlName="nom" id="nom">
    </div>
    <div class="form-group">
      <label for="colors_representatius">Colors Representatius:</label>
      <input class="form-control" formControlName="colors_representatius" id="colors_representatius">
    </div>
    <div class="form-group">
      <label for="idioma_equip">Idioma Equip:</label>
      <input class="form-control" formControlName="idioma_equip" id="idioma_equip">
    </div>
    <div class="form-group">
      <label for="patrocinadors">Patrocinadors:</label>
      <input class="form-control" formControlName="patrocinadors" id="patrocinadors">
    </div>
    <div class="form-group">
      <label for="data_fundacio">Data Fundacio:</label>
      <input type="date" formControlName="data_fundacio" id="data_fundacio">
    </div>
    <div class="form-group">
      <label for="entrenador">Entrenador:</label>
      <input class="form-control" formControlName="entrenador" id="entrenador">
    </div>
    <div>
      <strong>Imatge Actual:</strong>
      <img *ngIf="imatgeActual" [src]="imatgeActual" alt="Imatge Actual" style="width: 260px; display: block; margin-bottom: 10px;">
    </div>
    <div class="form-group">
      <label for="imatge">Imatge:</label>
      <input type="file" class="form-control" (change)="onFileChange($event)" id="imatge">
    </div>
    <div class="form-group">
      <label for="descripcio">Descripcio:</label>
      <input class="form-control" formControlName="descripcio" id="descripcio">
    </div>
    <div class="form-group">
      <input type="checkbox" formControlName="actiu" id="actiu">
      <span>{{ myForm.get('actiu')?.value ? 'Actiu' : 'No Actiu' }}</span>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>
