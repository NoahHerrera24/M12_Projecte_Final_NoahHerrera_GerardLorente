<h3 class="fill-remaining-space">Edita Ticket Queixa</h3>
<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="descripcio">Descripcio:</label>
      <input class="form-control" formControlName="descripcio" id="descripcio">
    </div>
    <div>
      <strong>Foto Actual:</strong>
      <img *ngIf="fotoActual" [src]="fotoActual" alt="Foto Actual" style="width: 260px; display: block; margin-bottom: 10px;">
    </div>
    <div class="form-group">
      <label for="imatge">Foto:</label>
      <input type="file" class="form-control" (change)="onFotoChange($event)" id="imatge">
    </div> 
    <div class="form-group">
      <label for="video">VÃ­deo:</label>
      <input type="file" class="form-control" id="video" (change)="onVideoChange($event)" accept="video/*">
      <video *ngIf="videoPreview" [src]="videoPreview" controls width="200"></video>
    </div>
    
    <div class="form-group">
        <label for="estat">Estat:</label>
        <input class="form-control" formControlName="estat" id="estat" readonly>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
<div class="alert alert-danger" *ngIf="errorMessage">
  {{ errorMessage }}
</div>
