<h3 class="fill-remaining-space">Nou Ticket Queixa</h3>
<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="descripcio">Descripcio:</label>
      <input class="form-control" formControlName="descripcio" id="descripcio">
    </div>
    <div class="form-group">
      <label for="foto">Foto:</label>
      <input type="file" class="form-control" id="foto" (change)="onFotoChange($event)" accept="image/*">
      <img *ngIf="fotoPreview" [src]="fotoPreview" alt="Foto" width="100">
    </div> 
    <div class="form-group">
      <label for="video">VÃ­deo:</label>
      <input type="file" class="form-control" id="video" (change)="onVideoChange($event)" accept="video/*">
      <video *ngIf="videoPreview" [src]="videoPreview" controls width="200"></video>
    </div>
    <div class="form-group">
        <label for="estat">Estat:</label>
        <input class="form-control" formControlName="estat" id="estat" [value]="'Ticket de Queixa inicialitzat'" readonly>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
<div class="alert alert-danger" *ngIf="errorMessage">
  {{ errorMessage }}
</div>
