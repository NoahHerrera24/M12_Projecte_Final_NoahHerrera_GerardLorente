<div class="ticket-container">
  <h2 class="ticket-title">Llistat de Tickets de Queixa</h2>

  <div *ngIf="ticketsQueixa.length == 0">
    <h4>No hi ha tickets de queixa</h4>
  </div>

  <div *ngIf="ticketsQueixa.length > 0" class="ticket-list">
    <div class="ticket-card" *ngFor="let ticketQueixa of ticketsQueixa | ticketQueixaListFilter:listFilter">
      <div class="ticket-header">
        <h3 class="ticket-descripcio">{{ ticketQueixa.descripcio }}</h3>
      </div>
      <div class="ticket-body">
        <div *ngIf="ticketQueixa.foto" class="ticket-image">
          <img [src]="ticketQueixa.foto" alt="Foto del Ticket">
        </div>
        <div *ngIf="ticketQueixa.video" class="ticket-video">
          <video [src]="'http://localhost:8000/uploads/videos/' + ticketQueixa.video" controls></video>
        </div>
        <p><strong>Estat:</strong> {{ ticketQueixa.estat }}</p>
      </div>
      <div class="ticket-actions">
        <button [routerLink]="['/ticket-queixa-edit', ticketQueixa.id]" class="btn neon-button">Editar</button>
        <button (click)="deleteTicketQueixa(ticketQueixa.id)" class="btn neon-button-danger">Eliminar</button>
      </div>
    </div>
  </div>
</div>
