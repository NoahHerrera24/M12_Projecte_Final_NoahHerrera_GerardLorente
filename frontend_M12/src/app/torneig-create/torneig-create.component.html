<h3 class="fill-remaining-space">Nou Torneig</h3>
<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
        <div class="form-group">
      <label for="nom">Nom:</label>
      <input class="form-control" formControlName="nom" id="nom">
    </div>
    <div class="form-group">
      <label for="regles">Regles:</label>
      <textarea class="form-control" formControlName="regles" id="regles"></textarea>
    </div>
    <div class="form-group">
      <label for="premis">Premi:</label>
      <input class="form-control" formControlName="premis" id="premis">
    </div>
    <div class="form-group">
      <label for="categoria">Categoria:</label>
      <input class="form-control" formControlName="categoria" id="categoria">
    </div>
    <div class="form-group">
      <label for="format">Format:</label>
      <input class="form-control" formControlName="format" id="format">
    </div>
    <div class="form-group">
      <label for="data_inici">Data d'Inici:</label>
      <input type="date" class="form-control" formControlName="data_inici" id="data_inici">
    </div>
    <div class="form-group">
      <label for="data_fi">Data de Fi:</label>
      <input type="date" class="form-control" formControlName="data_fi" id="data_fi">
    </div>
    <div class="form-group">
      <label for="equips">Equip:</label>
      <select class="form-control" formControlName="equips" id="equips" multiple>
        <option *ngFor="let equip of equips" [value]="equip.id">
        {{ equip.nom }}{{ equip.colors_representatius }}{{ equip.idioma_equip }} 
        {{ equip.patrocinadors }}{{ equip.data_fundacio }}{{ equip.entrenador }}{{ equip.logo }} 
        {{ equip.descripcio }}{{ equip.actiu }} {{ equip.guanyador }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="user">User:</label>
      <select class="form-control" formControlName="user" id="user" multiple>
        <option *ngFor="let user of users" [value]="user.id">
          {{ user.name }} {{ user.email }} {{ user.foto }}

        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>
